server:
  servlet:
    context-path: /ws-benchmark

spring:
  datasource:
    url: jdbc:h2:~/test;MODE=MySQL;DATABASE_TO_LOWER=TRUE;
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: true
  sql:
    init:
      schema-locations:
        - classpath:sql/schema.sql
      mode: never